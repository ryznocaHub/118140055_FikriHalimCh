<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <style>
        .form-container{
            border: 2px solid #000;
            position: relative;
            padding: 20px;
        }
        .form-container>label{
            padding-left: 5px;
            padding-right: 5px;
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 id="judul" class="head">Input Data</h1>
    <div class="form-container">
        <label>Input form</label>
        <input type="text" id="alat">
        <button onclick="tambah()">Tambah</button>
    </div>
    <ul id="list"></ul>

    <script type="text/javascript" src="Prakmg5.js"></script>
    <script type="text/javascript" src="Prakmg5-2.js"></script>
</body>
</html>
